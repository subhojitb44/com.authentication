# MongoDB's connection settings
spring.data.mongodb.uri=mongodb://localhost:27017/auth_gateway_database

# Enable spring data repositories
spring.data.mongodb.repositories.enabled=true


# Include exceptions and binding errors in the response
server.error.include-exception=true
server.error.include-message=always
server.error.include-binding-errors=always

# Server port
server.port=8086

# Application name
spring.application.name=oauth-service
